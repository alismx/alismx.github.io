name: labels

permissions:
  contents: read
  issues: write

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/labels.yml'
      - '.github/workflows/labels.yml'

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v6
      -
        name: Run Labeler
        uses: crazy-max/ghaction-github-labeler@v5
